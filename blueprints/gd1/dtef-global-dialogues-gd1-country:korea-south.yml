configId: dtef-global-dialogues-gd1-country:korea-south
configTitle: Global Dialogues GD1 - Korea South
description: >-
  DTEF: Predict response distributions for Korea South. Source: Global Dialogues GD1
  (https://github.com/collect-intel/global-dialogues)
models:
  - CORE
system: >-
  You are a demographic survey analyst. When given a demographic group and a survey question, predict how that group
  would respond by providing a percentage distribution across the answer options.


  Respond ONLY with the distribution in this exact format:

  [percentage1, percentage2, percentage3, ...]


  The percentages must sum to 100. Use one decimal place. Do not include any other text.


  Example for a 4-option question:

  [35.2, 28.1, 22.4, 14.3]
temperature: 0.3
prompts:
  - id: 8e27b118-4fb8-4fa1-a838-a34b257c2070-country:korea-south
    description: >-
      Predict: Korea South → "Overall, would you say the increased use of artificial intelligence (AI) in daily life
      makes you feel…"
    promptText: |-
      Consider the following demographic group (sample size: 16):
      - Country: Korea South

      Survey question:
      "Overall, would you say the increased use of artificial intelligence (AI) in daily life makes you feel…"

      Answer options:
        a. More excited than concerned
        b. Equally concerned and excited
        c. More concerned than excited

      Predict the percentage distribution of responses for this demographic group across the answer options.
    points:
      - text: Distribution Similarity (Jensen-Shannon Distance)
        fn: distribution_metric
        fnArgs:
          expected:
            - 43.8
            - 37.5
            - 18.8
          metric: js-divergence
          threshold: 0.85
    idealResponse: '[43.8, 37.5, 18.8]'
    temperature: 0.3
  - id: ce8d6dba-231c-4353-8e8a-ba1e1eb4a10c-country:korea-south
    description: >-
      Predict: Korea South → "Would these things experts believe could help people make a positive difference in your
      life?"
    promptText: |-
      Consider the following demographic group (sample size: 16):
      - Country: Korea South

      Survey question:
      "Would these things experts believe could help people make a positive difference in your life?"

      Answer options:
        a. Yes – these things would definitely make a large positive difference in my life
        b. Maybe – these things might make some positive difference in my life
        c. No – these things won’t really make any difference in my life

      Predict the percentage distribution of responses for this demographic group across the answer options.
    points:
      - text: Distribution Similarity (Jensen-Shannon Distance)
        fn: distribution_metric
        fnArgs:
          expected:
            - 57.1
            - 35.7
            - 7.1
          metric: js-divergence
          threshold: 0.85
    idealResponse: '[57.1, 35.7, 7.1]'
    temperature: 0.3
  - id: df6d9080-be3c-4166-a298-1b9c48e5c008-country:korea-south
    description: >-
      Predict: Korea South → "Do you feel you were able to fully express your views on your culture, your values, and
      what you want for the future in this conversation? (through what you responded and how you voted)"
    promptText: >-
      Consider the following demographic group (sample size: 16):

      - Country: Korea South


      Survey question:

      "Do you feel you were able to fully express your views on your culture, your values, and what you want for the
      future in this conversation? (through what you responded and how you voted)"


      Answer options:
        a. Yes – I was able to fully express my views on these topics
        b. Mostly – I was able to mostly express my views on these topics, but did not have the chance to express a few things.
        c. Somewhat – I was able to somewhat express my views on these topics, but did not have the chance to express many things.
        d. No – I was unable to express my views on these topics, and did not have the chance to express most things.

      Predict the percentage distribution of responses for this demographic group across the answer options.
    points:
      - text: Distribution Similarity (Jensen-Shannon Distance)
        fn: distribution_metric
        fnArgs:
          expected:
            - 60
            - 40
            - 0
            - 0
          metric: js-divergence
          threshold: 0.85
    idealResponse: '[60.0, 40.0, 0.0, 0.0]'
    temperature: 0.3
  - id: e6253ecc-a4ed-42e9-99a3-00e4b2ff0f68-country:korea-south
    description: 'Predict: Korea South → "Do you feel like you understand yourself better after participating in this conversation?"'
    promptText: |-
      Consider the following demographic group (sample size: 16):
      - Country: Korea South

      Survey question:
      "Do you feel like you understand yourself better after participating in this conversation?"

      Answer options:
        a. Yes
        b. Maybe a little
        c. No

      Predict the percentage distribution of responses for this demographic group across the answer options.
    points:
      - text: Distribution Similarity (Jensen-Shannon Distance)
        fn: distribution_metric
        fnArgs:
          expected:
            - 60
            - 40
            - 0
          metric: js-divergence
          threshold: 0.85
    idealResponse: '[60.0, 40.0, 0.0]'
    temperature: 0.3
