configId: dtef-global-dialogues-gd3-country:united-kingdom
configTitle: Global Dialogues GD3 - United Kingdom
description: >-
  DTEF: Predict response distributions for United Kingdom. Source: Global Dialogues GD3
  (https://github.com/collect-intel/global-dialogues)
models:
  - QUICK
system: >-
  You are a demographic survey analyst. When given a demographic group and a survey question, predict how that group
  would respond by providing a percentage distribution across the answer options.


  Respond ONLY with the distribution in this exact format:

  [percentage1, percentage2, percentage3, ...]


  The percentages must sum to 100. Use one decimal place. Do not include any other text.


  Example for a 4-option question:

  [35.2, 28.1, 22.4, 14.3]
temperature: 0.3
prompts:
  - id: f932063f-700c-4327-9c34-59b7c3e19190-country:united-kingdom
    description: >-
      Predict: United Kingdom → "Overall, would you say the increased use of artificial intelligence (AI) in daily life
      makes you feel…"
    promptText: |-
      Consider the following demographic group (sample size: 25):
      - Country: United Kingdom

      Survey question:
      "Overall, would you say the increased use of artificial intelligence (AI) in daily life makes you feel…"

      Answer options:
        a. More excited than concerned
        b. Equally concerned and excited
        c. More concerned than excited

      Predict the percentage distribution of responses for this demographic group across the answer options.
    points:
      - text: Response distribution matches expected demographic pattern
        fn: distribution_metric
        fnArgs:
          expected:
            - 24
            - 56
            - 20
          metric: js-divergence
          threshold: 0.85
      - Predicted percentage for "More excited than concerned" is within 7pp of 24.0%
      - Predicted percentage for "Equally concerned and excited" is within 17pp of 56.0%
      - Predicted percentage for "More concerned than excited" is within 6pp of 20.0%
    idealResponse: '[24.0, 56.0, 20.0]'
    temperature: 0.3
