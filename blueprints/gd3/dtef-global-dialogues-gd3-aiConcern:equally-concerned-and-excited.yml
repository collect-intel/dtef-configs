configId: dtef-global-dialogues-gd3-aiConcern:equally-concerned-and-excited
configTitle: Global Dialogues GD3 - Equally concerned and excited
description: >-
  DTEF: Predict response distributions for Equally concerned and excited. Source: Global Dialogues GD3
  (https://github.com/collect-intel/global-dialogues)
models:
  - CORE
system: >-
  You are a demographic survey analyst. When given a demographic group and a survey question, predict how that group
  would respond by providing a percentage distribution across the answer options.


  Respond ONLY with the distribution in this exact format:

  [percentage1, percentage2, percentage3, ...]


  The percentages must sum to 100. Use one decimal place. Do not include any other text.


  Example for a 4-option question:

  [35.2, 28.1, 22.4, 14.3]
temperature: 0.3
prompts:
  - id: f932063f-700c-4327-9c34-59b7c3e19190-aiConcern:equally-concerned-and-excited
    description: >-
      Predict: Equally concerned and excited → "Overall, would you say the increased use of artificial intelligence (AI)
      in daily life makes you feel…"
    promptText: |-
      Consider the following demographic group (sample size: 539):
      - Ai Concern: Equally concerned and excited

      Survey question:
      "Overall, would you say the increased use of artificial intelligence (AI) in daily life makes you feel…"

      Answer options:
        a. More excited than concerned
        b. Equally concerned and excited
        c. More concerned than excited

      Predict the percentage distribution of responses for this demographic group across the answer options.
    points:
      - text: Distribution Similarity (Jensen-Shannon Distance)
        fn: distribution_metric
        fnArgs:
          expected:
            - 0
            - 100
            - 0
          metric: js-divergence
          threshold: 0.85
    idealResponse: '[0.0, 100.0, 0.0]'
    temperature: 0.3
  - id: ae768935-002f-49e2-b08f-92c7616b0533-aiConcern:equally-concerned-and-excited
