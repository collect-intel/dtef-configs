etter, worse or stay the same in the next 10 years?\"\n  Response distribution: Profoundly Worse\t: 0.0%, Noticeably Worse\t: 20.0%, No Major Change\t: 23.3%, Noticeably Better\t: 46.7%, Profoundly Better: 10.0%\nQ: \"Do you think the increased use of AI across society is likely to make the availability of good jobs better, worse or stay the same in the next 10 years?\"\n  Response distribution: Profoundly Worse\t: 10.0%, Noticeably Worse\t: 46.7%, No Major Change\t: 6.7%, Noticeably Better\t: 26.7%, Profoundly Better: 10.0%\nQ: \"Do you think the increased use of AI across society is likely to make your sense of purpose better, worse or stay the same in the next 10 years?\"\n  Response distribution: Profoundly Worse\t: 3.3%, Noticeably Worse\t: 20.0%, No Major Change\t: 46.7%, Noticeably Better\t: 20.0%, Profoundly Better: 10.0%\nQ: \"Which statement best reflects your view?\"\n  Response distribution: Humans are a part of nature and fundamentally similar to other animals: 50.0%, Humans are a part of nature but fundamentally different from other animals: 50.0%, Humans are separate from nature but fundamentally similar to other animals: 0.0%, Humans are separate from nature and fundamentally different from other animals : 0.0%\nQ: \"Which statement best reflects your view?\"\n  Response distribution: Humans are fundamentally superior to other animals: 53.3%, Humans are fundamentally inferior to other animals: 10.0%, Humans are fundamentally equal to other animals: 36.7%\nQ: \"Caring for animals (e.g., feeding, grooming, cleaning up after them)\"\n  Response distribution: Never: 3.3%, Rarely: 13.3%, Sometimes: 16.7%, Often : 10.0%, Always: 56.7%\nQ: \"Sharing physical space (e.g., living with pets, encountering service animals, or passing animals on your commute)\"\n  Response distribution: Never: 3.3%, Rarely: 6.7%, Sometimes: 6.7%, Often : 6.7%, Always: 76.7%\nQ: \"Noticing or observing animals (e.g., birdwatching, tracking urban wildlife, noticing animals in parks